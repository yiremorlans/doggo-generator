<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfect Doggo Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Doggo Viewer</h1>
            <span id="dogName">Ruby the default doggo</span>
        </header>

        <section class="sectionContainer">
            <section class="column" id="leftColumn">
                <section class="item">
                    <span>Choose your Breed</span>
                </section>
                <section class="item">
                    <select class="breeds">
                        <option value="starter"  selected>Select Me</option>
                    </select>
                </section>

                <section class="item">
                    <section class="imgContainer">
                        <section class="container">
                            <div>🐕🐕🐕🐕🐕🐕</div>
                            <img src="http://placecorgi.com/500/500" class="dogImg" alt="corgi image">
                        </section>
                    </section>
                </section>
            </section>

            <section class="column">
                <section class="item">
                    <span>Doggo Personality</span>
                    <ul>
                        <li id="MF">S: Female</li>
                        <li id="age">Age: 7</li>
                        <li id="likes">Likes: Frisbee, peanut butter, bubbles</li>
                        <li id="dislikes">Dislikes: UPS guy, raspberries</li>
                        <li id="funFact">Fun Fact: Can howl on pitch</li>
                    </ul>
                </section>
                <section class="item"></section>
            </section>
        </section>

        <script src="main.js"></script>
    </body>
</html>
